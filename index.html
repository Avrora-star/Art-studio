<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Art studio</title>
</head>

<body>
    <aside id="menu">
        <nav>
            <a href="#" class="menu-item logo">
                <img src="img/icons/site-logo.svg" alt="logo" class="logo-img">
            </a>

            <a href="#" class="menu-item">
                <img class="item-img" src="img/icons/section2-ic.svg" alt="about">
            </a>

            <a class="menu-item" href="#">
                <img class="item-img" src="img/icons/section3-ic.svg" alt="feature">
            </a>

            <a class="menu-item" href="#">
                <img class="item-img" src="img/icons/section4-ic.svg" alt="photographer">
            </a>

            <a class="menu-item" href="#">
                <img class="item-img" src="img/icons/section5-ic.svg" alt="portfolio">
            </a>

            <a class="menu-item" href="#">
                <img class="item-img" src="img/icons/section6-ic.svg" alt="contact">
            </a>
        </nav>
    </aside>

    <aside id="social"> 

        <a href="#" class="social-item">
            <img src="img/icons/social-fb-ic.svg" alt="facebook" class="social-item-img">
        </a>

         <a href="#" class="social-item">
            <img src="img/icons/social-vk-ic.svg" alt="vk" class="social-item-img">
        </a>

         <a href="#" class="social-item">
            <img src="img/icons/social-tiktok-ic.svg" alt="tiktok" class="social-item-img">
        </a>

         <a href="#" class="social-item">
            <img src="img/icons/social-inst-ic.svg" alt="instagram" class="social-item-img">
        </a>

    </aside>

    <section id="header">

        <div class="header-left">
            <div class="logo-part dark-blue"></div>
            <div class="logo-part red"></div>
            <div class="logo-part yellow"></div>
            <div class="logo-part blue"></div>
        </div>

        <div class="header-right">
            <h1 class="header-title">Art <span>studio</span></h1>
            <div class="header-branches">
                <p class="branch-item">photography</p>
                <p class="branch-item">art</p>
                <p class="branch-item">design and branding</p>
            </div>
        </div>

    </section>
    <section id="about">
        <div class="about-content">
            <div class="about-content-left">
                <h2 class="about-title">Кто мы?</h2>
                <p class="about-text">Наша студия создает крутые дизайны и брендинг. Мы делаем качественно. В числе наших клиентов крупные компании и вообще мы молодцы</p>
            </div>
            <div class="about-content-right">
                <div class="about-rect rect1"></div>
                <div class="about-rect rect2"></div>
                <div class="about-rect rect3"></div>
            </div>
        </div>
        <div class="about-bg">
            <p class="bg-text">Знакомимся</p>
        </div>
    </section>
</body>

</html>
